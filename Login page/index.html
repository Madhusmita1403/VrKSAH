<!DOCTYPE html>
<html>
<head>
    <title>Survey_Form</title>
    <meta name="viewport" content="width=device-width, initial-scaled=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id="head">Sign In</h1>
        <h2 id="subheading">Thank you for taking the time to help us</h2>
    </div>
    <form>
        <div id="content1">
            <label>Name</label> <br><br>
            <input type="name" name="name" placeholder="Enter Your Name" class="box"> <br><br>
            <label>Email</label> <br><br>
            <input type="Email" name="Email" placeholder="Enter Your Email" class="box"> <br><br>
            <label>Age</label> <br><br>
            <input type="Age" name="Age" placeholder="Enter Your Age" class="box"> <br><br>
            <label>Which option best describes your current role?</label> <br><br>
        
        <div id="option1">
        <select>
            <option name="Select Your Role">Select Your Role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Freelancer">Freelancer</option>
        </select>
    </div>
    <br>
    <label id="head1">Would you recommend VrKSAH to a friend?</label> <br> <br>
    <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely<br> <br>
    <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br> <br>
    <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot Sure<br> <br>
    <label>What is your favourite project of VrKSAH?</label> <br>
    <div id="option2">
    <select>
        <option name="Select an option">Select an option</option>
        <option value="Animal saving">Animal saving</option>
        <option value="Plantation">Plantation</option>
        <option value="Recycle">Recycle</option>
        <option value="Solar panel">Solar panel</option>
    </select>
    </div>
    <br><br>
    <label id="head2">what would you like to see improve in us(check all that apply)</label> <br>
    <div id="content2">
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspCampaign</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspMore Projects</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspMore Plantation</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspAwareness</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspOthers</label><br><br>
    </div>
    <label id="head2">Any comments or suggestions?</label> <br><br>
    <textarea placeholder="Enter Your Comments Here..."></textarea> <br>
    <button><h3>submit</h3></button>
    </form>
</body>
</html>
